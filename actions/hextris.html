<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Hextris</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui"/>
		<link rel="icon" type="image/png" href="../web/hextris/favicon.ico">
		<link href='http://fonts.googleapis.com/css?family=Exo+2' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../web/hextris/style/fa/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../web/hextris/style/style.css">
		<script type='text/javascript' src="../web/hextris/vendor/hammer.min.js"></script>
		<script type='text/javascript' src="../web/hextris/vendor/js.cookie.js"></script>
		<script type='text/javascript' src="../web/hextris/vendor/jsonfn.min.js"></script>
		<script type='text/javascript' src="../web/hextris/vendor/keypress.min.js"></script>
		<script type='text/javascript' src="../web/hextris/vendor/jquery.js"></script>
		<script type='text/javascript' src="../web/hextris/js/save-state.js"></script>
		<script type='text/javascript' src="../web/hextris/js/view.js"></script>
		<script type='text/javascript' src="../web/hextris/js/wavegen.js"></script>
		<script type='text/javascript' src="../web/hextris/js/math.js"></script>
		<script type='text/javascript' src="../web/hextris/js/Block.js"></script>
		<script type='text/javascript' src="../web/hextris/js/Hex.js"></script>
		<script type='text/javascript' src="../web/hextris/js/Text.js"></script>
		<script type='text/javascript' src="../web/hextris/js/comboTimer.js"></script>
		<script type='text/javascript' src="../web/hextris/js/checking.js"></script>
		<script type='text/javascript' src='../web/hextris/js/update.js'></script>
		<script type='text/javascript' src='../web/hextris/js/render.js'></script>
		<script type='text/javascript' src="../web/hextris/js/input.js"></script>
		<script type='text/javascript' src="../web/hextris/js/main.js"></script>
		<script type='text/javascript' src="../web/hextris/js/initialization.js"></script>
		<!-- script type='text/javascript' charset='utf-8' src='cordova.js'></script> -->
		<script src="../web/hextris/vendor/sweet-alert.min.js"></script>
		<link rel="stylesheet" href="../web/hextris/style/rrssb.css"/>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div id="overlay" class="faded overlay"></div>
		<div id='startBtn' ></div>
		<div id="helpScreen" class='unselectable'>
			<div id='inst_main_body'></div>
		</div>
		<img id="openSideBar" class='helpText' src="../web/hextris/images/btn_help.svg"/>
		<div class="faded overlay"></div>
		<img id="pauseBtn" src="../web/hextris/images/btn_pause.svg"/>
		<img id='restartBtn' src="../web/hextris/images/btn_restart.svg"/>
		<div id='HIGHSCORE'>HIGH SCORE</div>
		<div id='highScoreInGameText'>
			<div id='highScoreInGameTextHeader'>HIGH SCORE</div><div id='currentHighScore'>10292</div>
		</div>
		<div id="gameoverscreen">
			<div id='container'>
				<div id='gameOverBox' class='GOTitle'>GAME OVER</div>
				<div id='cScore'>1843</div>
				<div id='highScoresTitle' class='GOTitle'>HIGH SCORES</div>
				<div class='score'><span class='scoreNum'>1.</span> <div id="1place" style="display:inline;">0</div></div>
				<div class='score'><span class='scoreNum'>2.</span> <div id="2place" style="display:inline;">0</div></div>
				<div class='score'><span class='scoreNum'>3.</span> <div id="3place" style="display:inline;">0</div></div>
			</div>
			<div id='bottomContainer'>
				<img id='restart' src='../web/hextris/images/btn_restart.svg' height='57px'>
				<div id='buttonCont'>

				</div>
			</div>
		</div>
	</body>
</html>
